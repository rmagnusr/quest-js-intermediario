<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="conteudo">
        <h1>
          FICOU COM DÚVIDA? <br>
          NOS MANDE UMA MENSAGEM
        </h1>

        <p>
          Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </section>

      <section>
        <form action="" id="formulario">
          <div>
            <input class="campo" type="text" name="nome" placeholder="Nome Completo *"  />
            <p class="alerta" >Campo obrigatório!</p>
          </div>
          <div>
            <input class="campo" type="email" name="email" placeholder="Email *" />
            <p class="alerta">Campo obrigatório!</p>
          </div>

          <div>
            <input class="campo" type="phone" name="fone" placeholder="Telefone *" />
            <p class="alerta">Campo obrigatório!</p>
          </div>
          <div>

            <textarea class="campo" name="msg" placeholder="Mensagem *" cols="30" rows="10" ></textarea>
            <p class="alerta">Campo obrigatório!</p>
          </div> 
        
          <p class="aviso">*campos obrigatórios </p>

          <button class="botao" type="submit" name="enviar" value="Enviar">Enviar</button>

        </form>
      </section>
    </main>
    <script src="src/javaScript/index.js"></script>
  </body>
</html>
